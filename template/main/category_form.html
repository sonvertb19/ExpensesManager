{% extends 'main/base.html' %}
{% load bootstrap4 %}

{% block title_block %}
<title>Add Category</title>
<style type="text/css">
		input, textarea{/*
			border-radius: 3px;
			border-width: 1px;*/
			padding-right: 10px;
		}
		#id_title, #id_amount
		{
			width: 100%
		}

		@media screen and (max-width: 992px){
			th, td
			{
				display: block;
				min-width: 100%;
				padding-top: 0;
			}

			td
			{
				padding-bottom: 10px
			}
		}


</style>
{% endblock %}


{% block body_block %}
<body>

<p style="font-size: 25px">Add a Category</p>

<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Save">
</form>
</body>
</html>
{% endblock %}
